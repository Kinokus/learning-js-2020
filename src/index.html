<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./favicon.ico">
    <!--    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <title>Pure Js</title>

</head>
<body>
<div id="app" class="container">

    <div class="excel">
        <div class="excel__header">
            <label><input type="text" class="input" value="new table"></label>
            <div>
                <div class="button"><i class="material-icons">delete</i></div>
                <div class="button"><i class="material-icons">exit_to_app</i></div>
            </div>
        </div>

        <div class="excel__toolbar">
            <div class="button"><i class="material-icons">format_align_left</i></div>
            <div class="button"><i class="material-icons">format_align_center</i></div>
            <div class="button"><i class="material-icons">format_align_right</i></div>
            <div class="button"><i class="material-icons">format_bold</i></div>
            <div class="button"><i class="material-icons">format_italic</i></div>
            <div class="button"><i class="material-icons">format_underline</i></div>
        </div>

        <div class="excel__formula">
            <div class="info button"><i class="material-icons">functions</i></div>
            <div class="input"></div>
        </div>

        <div class="excel__table" contenteditable spellcheck="false">

        </div>

    </div>

</div>
</body>
</html>
