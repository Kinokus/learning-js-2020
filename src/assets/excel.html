<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="excel">
    <div class="excel__header">
        <label><input type="text" class="input" value="new table"></label>
        <div>
            <div class="button"><i class="material-icons">delete</i></div>
            <div class="button"><i class="material-icons">exit_to_app</i></div>
        </div>
    </div>

    <div class="excel__toolbar">
        <div class="button"><i class="material-icons">format_align_left</i></div>
        <div class="button"><i class="material-icons">format_align_center</i></div>
        <div class="button"><i class="material-icons">format_align_right</i></div>
        <div class="button"><i class="material-icons">format_bold</i></div>
        <div class="button"><i class="material-icons">format_italic</i></div>
        <div class="button"><i class="material-icons">format_underline</i></div>
    </div>

    <div class="excel__formula">
        <div class="info button"><i class="material-icons">functions</i></div>
        <div class="input" contenteditable spellcheck="false"></div>
    </div>

    <div class="excel__table">
        <div class="row">
            <div class="row-info"></div>
            <div class="row-data">
                <div class="column">A</div>
                <div class="column">B</div>
                <div class="column">C</div>
            </div>
        </div>
        <div class="row">
            <div class="row-info"> 1</div>
            <div class="row-data">
                <div class="cell" contenteditable>a 100</div>
                <div class="cell" contenteditable>b 200</div>
                <div class="cell" contenteditable>c 300</div>
            </div>
        </div>
        <div class="row">
            <div class="row-info"> 2</div>
            <div class="row-data">
                <div class="cell" contenteditable>a 200</div>
                <div class="cell selected" contenteditable>b 400</div>
                <div class="cell" contenteditable>c 600</div>
            </div>
        </div>

    </div>

</div>
</body>
</html>
